<!DOCTYPE html>
<html>
<head>
	<title>html forms</title>
</head>
<body>
<h1>Html Forms</h1>
<form>
	<label for="username">enter username:</label>
	<input type="text" id="username" name="username" placeholder="username" required>
	<br></br>
	<label for="email">enter email:</label>
	<input type="email" id="email" name="email" placeholder="email" required>
	<br></br>
	<label for="password">password:</label>
	<input type="password" id="password" name="password" placeholder="password" required>

	<br></br>
	<p>select your gender</p>
	<input type="radio" name="gender" value="Male">Male<br>
	<input type="radio" name="gender" value="Female">Female<br>
	<input type="radio" name="gender" value="Other">Other<br>

	<p>select your age</p>
	<input type="radio" name="age" value="0-25" id="option-1">
<label for="option-1">0-25</label>
	<br>
	<input type="radio" name="age" value="26-50" id="option-2">
	<label for="option-2">26-50</label><br>
	<input type="radio" name="age" value="51+" id="option-3">
	<label for="option-3">51+</label><br></br>

	<label for="">security questions:</label>
	<select name="question" id="question">
		<option value="q1">what is your favorite colour</option>
		<option value="q2">who is your best friend</option>
		<option value="q3">what do you do for a living</option>
	</select>
	<br></br>
	<label for="answer">security question answer</label>
	<input type="text" id="answer" name="answer">

	<br><br>
	<label for="bio">your bio</label><br>
<textarea name="bio" id="bio" name="answer" placeholder="enter your bio"></textarea>
	<br>
	<br>

	<input type="submit" value="submit the form">
</form>

<a href="index.html">click here</a>
<img src="love.png"></img>

</body>	 

</html>
